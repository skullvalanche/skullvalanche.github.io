<!DOCTYPE html>
<html lang="en">
    <body>
        <script>
        // Use a self-invoking function to avoid global scope pollution
        (function() {
            // Get the current domain and protocol
            const currentDomain = window.location.origin;

            // Construct the new URL with the desired path and query parameters
            const newUrl = `${currentDomain}/scoresheet/?data=transmission`;

            // Redirect the user after a short delay to allow the loading message to be seen
            window.onload = function() {
              setTimeout(() => {
                  window.location.replace(newUrl);
              }, 10); // Redirect after 1.5 seconds
            };
        })();
    </script>
    </body>
</html>
